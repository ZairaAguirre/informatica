<!DOCTYPE html>
<html lang="en">

    <title>Receta Bizcochuelo</title>
</head>
<body>
    <h1>Bizcochuelo</h1>
    <h2>Ingredientes</h2>
        <ul>
<li>6 huevos</li>
<li>1 taza de azucar</li>
<li>1 taza de harina leudante</li>
        </ul>
    <h2>Preparación:</h2>
    <ol>
        <li>Agregar los huevos con el azucar y mezclar</li>
        <li>Luego ir agregando de a poco el harina </li>
        <li>Enmantecar y enharinar un molde</li>
        <li>Agregar la mezcla y meter al horno por 25 minutos a 180º</li>
    </ol>
    <img src="./images.jpg"
</body>
</html>
