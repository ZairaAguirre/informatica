<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="birthdate">Fecha de nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Escuchar el evento de env√≠o del formulario
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // evita recargar la p√°gina

            const nombre = document.getElementById("username").value;
            const fechaNacimiento = new Date(document.getElementById("birthdate").value);
            const hoy = new Date();

            // Calcular la edad
            let edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
            const mes = hoy.getMonth() - fechaNacimiento.getMonth();

            if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNacimiento.getDate())) {
                edad--;
            }

            // Mostrar el mensaje con la edad
            alert(`¬°Bienvenida, ${nombre}! üéâ\nTu fecha de nacimiento es: ${fechaNacimiento.toLocaleDateString('es-ES')}\nTu edad es ${edad} .`);
        });
    </script>

</body>
</html>
